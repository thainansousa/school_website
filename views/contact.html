<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Contatos</title>
    <link rel="stylesheet" href="../css/user.css">
    <script src="https://kit.fontawesome.com/19a74148f2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/school.png">
    <meta name="author" content="Thainan Sousa">
</head>
<body>
    <section class="userContent">
        <div class="titleContent">
            <h3>Change Contacts</h3>
        </div>

        <form>
            <input type="text" name="address" id="" placeholder="Address">
            <input type="text" name="city" id="" placeholder="City">
            <input type="text" name="numero" id="" placeholder="Number">
            <input type="text" name="country" id="" placeholder="Country">
            <input type="text" name="phone" id="" placeholder="Number Phone">
            <input type="text" name="cep" id="" placeholder="CEP">
            <input type="email" name="email" id="" placeholder="E-mail">
            <a href="#">Change Contacts</a>
        </form>

        <form>
            <input type="url" name="facebook" id="" placeholder="Link Facebook">
            <input type="url" name="twitter" id="" placeholder="Link Twitter">
            <input type="url" name="instagram" id="" placeholder="Link Instagram">
            <input type="url" name="gplus" id="" placeholder="Link Google +">
            <a href="#">Change Social Network</a>
        </form>
    </section>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
