<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../css/user.css">
    <script src="https://kit.fontawesome.com/19a74148f2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/school.png">
    <meta name="author" content="Thainan Sousa">
</head>
<body>
    <section class="userContent">
        <div class="titleContent">
            <h3>Edit Profile</h3>
        </div>

        <form>
            <input type="text" name="name" id="" placeholder="Change Nome">
            <input type="text" name="lastname" id="" placeholder="Change Last Name">
            <input type="email" name="email" id=""placeholder="Change E-mail">
            <input type="password" name="password" id="" placeholder="Change Password">
            <input type="text" name="address" id="" placeholder="Change address">
            <input type="text" name="datebirth" id="" placeholder="Change Date Birth">
            <select>
                <option value="0">Change level of access</option>
                <option value="1">Administrator</option>
                <option value="2">Collaborator</option>
            </select>
            <a href="#">Save Change</a>
        </form>
    </section>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
